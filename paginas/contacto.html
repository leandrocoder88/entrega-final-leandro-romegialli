	<main>
		<h1>comunicate con nosotros</h1>
		<div class="contacto">
			<h2>contacto</h2>
			<form method="post" name="formulario de contacto" netlify action="">

				<label for="nombre">Nombre:</label>
				<input type="text" name="nombre" id="nombre" placeholder="ej: Juan" required>

				<label for="apellido">Apellido:</label>
				<input type="text" name="apellido" id="apellido" placeholder="ej: Roca" required>


				<label for="Telefono">Telefono:</label>
				<input type="number" name="Telefono" id="Telefono" placeholder="ej:1123456789" required>


				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="ej:juanroca@gmail.com" required>

				<label for="comentarios">En que te podemos ayudar?</label>
				<textarea id="comentarios" name="comentarios" placeholder="escribe tu consulta aqui..."
					required></textarea>

				<button type="submit">Enviar</button>
			</form>
		</div>
	</main>
